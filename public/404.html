<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and redirects to the root with a hash route
    // that GitHub Pages will handle correctly with HashRouter
    (function() {
      var pathSegmentsToKeep = 1; // Keep the repository name segment
      var l = window.location;
      var redirectPath = l.pathname.replace(new RegExp('^/?' + pathSegmentsToKeep + '/'), '/') +
        l.search + (l.search ? '&' : '?') + 'redirect=' + encodeURIComponent(l.pathname + l.search) +
        l.hash;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        redirectPath
      );
    })();
  </script>
</head>
<body>
  <p>Redirecting to the home page...</p>
</body>
</html>
